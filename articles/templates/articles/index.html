{%extends "layouts/default.html"%}

{% block content %}

<h1 class="text-3xl">文章列表</h1>
<a href="{% url 'articles:new' %}" class="btn btn-success">新增文章</a>
<hr>


<!-- django這裡的{}是template tag, 不是python語言 -->
{% for article in articles_no %}
<article class="mb-8">
    <h2>
        <a href="{% url 'articles:detail' article.id %}"> 
            {{ article.title }}
        </a>
    </h2>
    <p>
        {{ article.content|truncatewords:50 }}
    </p>
</article>
{% endfor %}

{% endblock %}
