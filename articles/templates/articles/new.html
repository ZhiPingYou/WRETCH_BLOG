{%extends "layouts/default.html"%}

{% block content %}

<h2>新增文章</h2>
<form action="{% url 'articles:index' %}" method="post" class="flex flex-col gap-4" x-data @submit="confirm('確認新增文章嗎?')">
    {% csrf_token %}
    <div class="flex flex-col">
        <label class="label">標題</label>
        <input type="text" name="title" class="text">
    </div>
    <div class="flex flex-col">
        <label class="label">內文</label>
        <textarea type="textarea" name="content" class="textarea"></textarea>
    </div>
    <div class="text-2xl">
        <button class="btn btn-success">送出</button>
    </div>
</form>


{% endblock %}
