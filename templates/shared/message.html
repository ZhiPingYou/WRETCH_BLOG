{% comment %}
    保留 CSS 類別 alert-success alert-error alert-warning
{% endcomment %}
{% if messages %}
    {% for m in messages %}
        <template x-data="{show: true}" x-if="show">
            <div x-data role="alert"  class="flex justify-between alert alert-{{ m.tags }}" >
                <span>{{m}}</span>
                <button @click="show = false" class="btn btn-xs">X</button>
            </div>
        </template>
    {% endfor %}
{% endif %}
